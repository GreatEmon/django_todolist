{% extends 'base.html' %}

{% block content %}
  <h2>Completed Tasks</h2>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item">
        <div>{{ task.taskTitle }}</div>
        <div>{{ task.taskDescription }}</div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
