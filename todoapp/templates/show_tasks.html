{% extends 'base.html' %}

{% block content %}
  <h2>Tasks</h2>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item">
        <div>{{ task.taskTitle }}</div>
        <div>{{ task.taskDescription }}</div>
        <div class="btn-group">
          <a href="{% url 'edit_task' task.pk %}" class="btn btn-sm btn-info">Edit</a>
          <a href="{% url 'complete_task' task.pk %}" class="btn btn-sm btn-success">Complete</a>
          <a href="{% url 'delete_task' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
